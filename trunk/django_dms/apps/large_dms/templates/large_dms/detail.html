{% extends "large_dms/base.html" %}
{% load dms %}

{% block extra_javascript %}
<script type="text/javascript" src="/media/js/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/media/js/jquery.lightbox-0.5.js"></script>
{% endblock %}

{% block extra_stylesheets %}
<link rel="stylesheet" type="text/css" href="/media/css/jquery.lightbox-0.5.css" media="screen" />
{% endblock %}

{% block final_javascript %}
<script type="text/javascript">
$(function() {
    $('a.preview').lightBox();
    $(".send").attr('href', '#');
    });
</script>
{% endblock %}

{% block content %}
<div class="document-detail">
{% include "django_dms/detail.html" %}
<script type="text/javascript">
    $("#send a").click(function(){
        $('#send').load('{% dms_url dms_site document_send_ajax document %}').addClass('subtle');
        return false
        });
</script>
</div>
{% endblock content %}
